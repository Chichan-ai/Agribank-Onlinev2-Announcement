<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Announcement</title>
  <style>
    :root {
      --logo-width: 120px; /* adjustable logo size */
      --btn-icon-size: 24px; /* size of store icons */
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      background-image: url("agribankonline assets/ABC-RB COVER PHOTO - final-02.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 15, 15, 0.5);
      z-index: -1;
    }

    .card {
      background: rgba(117, 115, 115, 0.048);
      padding: 35px;
      border-radius: 16px;
      max-width: 650px;
      width: 92%;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease;
    }

    .logo {
      width: var(--logo-width);
      margin-bottom: 10px;
      transition: width 0.3s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 15px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      background: #eeff02;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn img {
      width: var(--btn-icon-size);
      height: auto;
    }

    .ios {
      background: #eeff02;
    }

    footer {
      margin-top: 20px;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Agribank logo -->
    <img src="C:/Users/Lenovo/OneDrive - AGRIBUSINESS RURAL BANK INC/Desktop/PRIVATE FILES/Getting Started/agribankonline assets/AGRIBANK LOGO-10.png" class="logo" alt="Agribank">

    <h1>Hi Ka-Agri!</h1>

    <p>
      Please be reminded that this app will only be available until 
      <strong>February 20, 2026</strong>.  
      Make sure to install the new app for future updates and features.
    </p>

    <p><strong>Available on Google Play and App Store:</strong></p>

    <div class="links">
      <!-- Google Play Button -->
      <a class="btn" href="https://play.google.com/store/apps/details?id=com.nextbank.ec.mobile.agribusiness" target="_blank">
        <img src="agribankonline assets/Playtore.png" alt="Google Play">
        Download for Android
      </a>

      <!-- App Store Button -->
      <a class="btn ios" href="https://apps.apple.com/ph/app/agr%C3%ACbank-online/id6743112834" target="_blank">
        <img src="agribankonline assets/Apple.png" alt="App Store">
        Download for iOS
      </a>
    </div>

    <footer>
      Thank you for your continued support.
    </footer>
  </div>
</body>
</html>
