<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Announcement</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #339605, #339605);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .card {
      background: rgba(0, 0, 0, 0.45);
      padding: 35px;
      border-radius: 16px;
      max-width: 650px;
      width: 92%;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 15px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      background: #eeff02;
      transition: 0.3s;
    }

    .btn:hover {
      background: #eeff02;
      transform: scale(1.05);
    }

    .ios {
      background: #eeff02;
    }

    footer {
      margin-top: 20px;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

      Make sure to install the new app for future updates and features.
    </p>

    <p><strong>ðŸ‘‰ Available on Google Play and App Store:</strong></p>

    <div class="links">
      <a class="btn" href="https://play.google.com/store/apps/details?id=com.nextbank.ec.mobile.agribusiness" target="_blank">
        Download for Android
      </a>

      <a class="btn ios" href="https://apps.apple.com/ph/app/agr%C3%ACbank-online/id6743112834" target="_blank">
        Download for iOS
      </a>
    </div>

    <footer>
      Thank you for your continued support.
    </footer>
  </div>
</body>
</html>
